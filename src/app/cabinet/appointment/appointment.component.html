<ng-container *ngIf="patient$$ | async as patient">
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step label="Выбор поликлиники">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <app-yandex-map></app-yandex-map>

      <button mat-button matStepperNext>Вперед</button>
    </mat-step>
    <mat-step label="Выбор врача">
      <button mat-button matStepperPrevious>Назад</button>
      <button mat-button matStepperNext>Вперед</button>
    </mat-step>
    <mat-step label="Выбор даты и время записи">
      <div>
        <button mat-button matStepperPrevious>Отменить запись</button>
        <button mat-button (click)="stepper.reset()">Записаться</button>
      </div>
    </mat-step>
  </mat-stepper>
</ng-container>
