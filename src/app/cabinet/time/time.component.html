<div class="time-grid">
    <div *ngFor="let hour of hours" class="hour">
        <div *ngFor="let minute of minutes" class="time-slot" [ngClass]="{ 'active': isSelected(hour, minute) }"
            (click)="logTime(hour, minute)">
            {{ hour | number:'2.0' }}:{{ minute | number:'2.0' }}
        </div>
    </div>
</div>
