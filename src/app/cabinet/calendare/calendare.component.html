<mat-card class="calendar-card">
    <mat-card-header>
        <mat-card-title>{{ currentMonth }} {{ currentYear }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="calendar-grid">
            <div class="calendar-cell header" *ngFor="let day of weekDays">{{ day }}</div>
            <div *ngFor="let cell of calendarDays">
                <div class="calendar-cell" *ngIf="cell.date !== null" [ngClass]="{'weekend': cell.isWeekend}"
                    (click)="onDateClick(cell.date)">
                    {{ cell.date }}
                </div>
                <div *ngIf="cell.date === null" class="calendar-cell empty-cell"></div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
